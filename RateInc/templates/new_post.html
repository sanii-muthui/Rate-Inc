{% load bootstrap4 %}
{% load staticfiles %}
{% load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!--link rel="stylesheet" href="{% static 'css/style.css' %}"-->
    <title> New Post</title>
    {{form.media}}
    {% block styles %}
    
    {% bootstrap_css %}

    {% endblock %}
</head>

<body class="sanii">
    <div class="container">
        <div class="row">
                <div class="col-md-3"></div>
            <div class="col-md-6" style="background-color:ghostwhite">
                <h2 id="title">Add a Website</h2>
                <form action="{% url 'new-project' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% bootstrap_form form %}
                    <input type="submit" class="btn btn-success btn-md" value="submit">

                </form>
            </div>
       
            <div class="col-md-3"></div>
        </div>
    </div>


    {% block script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript%}
    {% endblock %}

</body>

</html>
